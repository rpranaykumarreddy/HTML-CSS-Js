<html lang="en">

<head>

    <meta name="author" content="Bokka Varun Reddy">
    <meta name="author" content="Bokka Nirvan Reddy">
    <script src="https://app.awesome-table.com/AwesomeTableInclude.js"></script>
</head>

<body>
    <div id="nav">
        <p>Santhosh Automobiles</p>
    </div>
    <main class="div-margin-bot">
        <br><br><br>
        <br><br><br>
        <div class="flex-row">
            <h1 class="dis-inli tebold content-h2">Price list of oil</h1>
        </div>
        <div class="div-comp">
            <div class="flex-row">
                <a target="_blank" href="https://docs.google.com/forms/d/e/1FAIpQLSeRpjbeZw-gpH5lt5XBF3L5biuBorhTYW1o6UvUZd1nXOo9Dw/viewform?usp=sf_link">
                    <div class="button">
                        <div class="layer"></div>
                        <input class="tebold" type="submit" value="New Item">
                    </div>
                </a>
            </div>
        </div>
    </main>
    <main class="div-margin-bot">
        <div class="bcli-white-2">
            <div>
                <h1 class="bcorange-2 cwhite1 tehv-pad content-h2">Price List</h1>
            </div>

            <div class="DivRate">
                <div data-type="AwesomeTableView" data-filters="" data-viewID="-N4keVgkLPKHBL04sKCT"></div>
            </div>
        </div>
    </main>
    <footer class="bcorange-2 cwhite1">
        <div>
            <h1 class="tehv-pad tecenter content-p">Made with &#9829; by <a href="https://wethinc.in">WeThinc.in</a>
            </h1>
        </div>
    </footer>
    <script>
        window.onscroll = function() {
            var currentScrollPos = window.pageYOffset;
            if (10 < currentScrollPos) {
                document.getElementById("nav").style.backgroundColor = "#000000";
                document.getElementById("nav").style.color = "#fff";
            } else {
                document.getElementById("nav").style.backgroundColor = "transparent";
                document.getElementById("nav").style.color = "#000";
            }
        }

        var slideIndex = 1;
        showSlides(slideIndex);

        var interval = setInterval(function() {
            plusSlides(1);
        }, 6500);

        function clickSlides(n) {
            showSlides(slideIndex += n);
            clearInterval(interval);
            interval = setInterval(function() {
                plusSlides(1);
            }, 6500);
        }

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }
    </script>

</body>

</html>
